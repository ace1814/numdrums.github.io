<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numdrums | Octal drums</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Octal Drums</h1>
<a href="Numdrums-Decimal-Drums.html" id="linkButton">Try Decimal Drums</a>
  <div class="keys">
    <div data-key="48" class="key">
      <kbd>0</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="49" class="key">
      <kbd>1</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="50" class="key">
      <kbd>2</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="51" class="key">
      <kbd>3</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="52" class="key">
      <kbd>4</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="53" class="key">
      <kbd>5</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="54" class="key">
      <kbd>6</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="55" class="key">
      <kbd>7</kbd>
      <span class="sound">tom</span>
    </div>
  </div>
  <audio data-key="48" src="sounds/clap.wav"></audio>
  <audio data-key="49" src="sounds/hihat.wav"></audio>
  <audio data-key="50" src="sounds/kick.wav"></audio>
  <audio data-key="51" src="sounds/openhat.wav"></audio>
  <audio data-key="52" src="sounds/reverbclap.wav"></audio>
  <audio data-key="53" src="sounds/ClapSnare2.wav"></audio>
  <audio data-key="54" src="sounds/snare.wav"></audio>
  <audio data-key="55" src="sounds/tom.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
    
</script>


</body>
</html>
